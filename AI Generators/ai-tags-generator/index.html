<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Tags Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles/style.css" />
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body class="dark-coffee-gradient min-h-screen py-12 px-6">
  <main class="max-w-7xl mx-auto">
    <!-- Header -->
    <header class="text-center mb-16">
      <div id="svg"
        class="inline-flex items-center justify-center w-20 h-20 glass-effect rounded-full mb-6 border border-amber-600/30">
        <svg class="w-10 h-10 coffee-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
        </svg>
      </div>

      <h1 class="text-5xl font-bold text-amber-200 mb-4 tracking-tight">
        AI Tags Generator
      </h1>

      <p class="text-xl text-amber-300/80 max-w-2xl mx-auto">
        Generate smart and relevant tags using Artificial Intelligence
      </p>

    </header>

    <!-- Form -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
      <div class="form-card rounded-2xl coffee-shadow p-8">
        <h2 class="text-2xl font-bold text-amber-200 mb-6 flex items-center">
          <svg class="w-6 h-6 mr-3 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4" />
          </svg>
          Configuration
        </h2>

        <form id="tagsForm" class="space-y-6">
          <div>
            <label for="contentTopic" class="block text-sm font-semibold text-amber-200 mb-3">Content Topic</label>
            <input type="text" id="contentTopic" placeholder="Enter topic..."
              class="w-full px-4 py-3 border border-amber-600/30 rounded-xl input-focus bg-black/20 text-amber-100 placeholder-amber-400/60"
              required />
          </div>

          <div class="form-group">
            <label for="contentType" class="block text-sm font-semibold text-amber-200 mb-3">Content Type</label>
            <select id="contentType"
              class="w-full px-4 py-3 border border-amber-600/30 rounded-xl bg-black/20 text-amber-100" required>
              <option value>Select type...</option>
              <option value="blog">Blog Post</option>
              <option value="video">Video Content</option>
              <option value="social">Social Media</option>
              <option value="product">Product/Service</option>
            </select>
          </div>

          <div>
            <label for="additionalInfo" class="block text-sm font-semibold text-amber-200 mb-3">Additional Info
              (Optional)</label>
            <textarea id="additionalInfo" rows="3" placeholder="Add keywords or brand details..."
              class="w-full px-4 py-3 border border-amber-600/30 rounded-xl bg-black/20 text-amber-100 placeholder-amber-400/60 resize-none"></textarea>
          </div>

          <button type="submit" class="w-full btn-coffee font-bold py-4 px-6 rounded-xl text-lg">
            Generate Tags
          </button>

        </form>
      </div>

      <!-- Results -->
      <div class="result-card rounded-2xl coffee-shadow p-8">
        <h2 class="text-2xl font-bold text-amber-200 mb-6">Generated Tags</h2>
        <div id="resultArea" class="tags-col text-left text-amber-300/60 italic">
          <span class="text-sm">Your tags will appear here...</span>
        </div>
      </div>


      <!-- Copy Message -->
      <div id="successMessage"
        class="hidden fixed top-6 right-6 bg-green-600 text-white px-6 py-4 rounded-xl shadow-2xl border border-green-500/30 backdrop-blur-sm">
        <div class="flex items-center space-x-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
          <span class="font-medium">Tags copied to clipboard!</span>
        </div>
      </div>
  </main>

  <script src="scripts/script.js"></script>
</body>

</html>
